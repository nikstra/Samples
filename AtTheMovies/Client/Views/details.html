    <h2>{{movie.Title}}</h2>
    <div>
        Released in {{movie.ReleaseYear}}.
    </div>
    <div>
        {{movie.Runtime}} minutes long.
    </div>
    <button class="btn btn-default" data-ng-click="edit()">Edit</button>
    <div data-ng-include="'/Client/Views/edit.html'"></div>
</div>
